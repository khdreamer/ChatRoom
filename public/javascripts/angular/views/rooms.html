<div ng-controller="rooms">
  <h1>Chatroom</h1>
  <p>Welcome to Chatroom</p>

  <button ng-click="create=true">Create New Room</button>
  <form ng-show="create" ng-submit="createRoom()">
    <input type="text" id="name" type="text" room-name-box ng-model="room_name">
    <input type="submit">
  </form>
  <ul>
    <li ng-repeat="room in rooms track by $index" ng-bind="room" ng-click="selectRoom(room)"></li>
  </ul>
  <hr>
</div>
